<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify Responsive Theme - AP Golmart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./logo/favicon.png">
</head>
<body>
  <header>
    <div class="top-orange">
      <div class="full-line"></div>
     <div class="top-container">
        <div class="top-header">
          <div class="left-side">
              <div class="currency-box">
                <span id="currency-text">currency</span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="drop-down">
                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
              </svg>
              </div>
              
              <ul class="fx">
                <div class="usd">
                  <img src="./img/usd.png" alt="usd" class="fx-img">
                  <li><a class="fx-text">USD</a></li>
                </div>
                <div class="eur">
                  <img src="./img/eur.png" alt="eur" class="fx-img">
                  <li><a class="fx-text">EUR</a></li>
                </div>
                <div class="aud">
                  <img src="./img/aud.png" alt="aud" class="fx-img">
                  <li><a class="fx-text">AUD</a></li>
                </div>
                <div class="gbp">
                  <img src="./img/gbp.png" alt="gbp" class="fx-img">
                  <li><a class="fx-text">GBP</a></li>
                </div>
                <div class="jpy">
                  <img src="./img/jpy.png" alt="jpy" class="fx-img">
                  <li><a class="fx-text">JPY</a></li>
                </div>
              </ul>
          </div>
          
          <div class="right-side">
            <a class="hover">My Account</a>
            <a class="hover">Wishlist</a>
            <a class="hover">Checkout</a>
            <a class="hover">Login</a>
            <a class="hover">Register</a>
          </div>
          
      </div>
        <div class="bottom-header">
          
        </div>
      </div>
     
    </div>

  </header>
</body>
</html>
