<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify Responsive Theme - AP Golmart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./logo/favicon.png">
</head>
<body>
  <header>
    <div class="top-orange">
      <div class="full-line"></div>
     <div class="top-container">
        <div class="top-header">
          <div class="left-side">
              <div class="currency-box">
                <span id="currency-text">currency</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="drop-down" height="20px" viewBox="0 -960 960 960" width="20px" fill="#FFFFFF"><path d="M480-333 240-573l51-51 189 189 189-189 51 51-240 240Z"/></svg>
              </div>
              
              <ul class="fx">
                <div class="usd">
                  <img src="./img/usd.png" alt="usd" class="fx-img">
                  <li><a class="fx-text">USD</a></li>
                </div>
                <div class="eur">
                  <img src="./img/eur.png" alt="eur" class="fx-img">
                  <li><a class="fx-text">EUR</a></li>
                </div>
                <div class="aud">
                  <img src="./img/aud.png" alt="aud" class="fx-img">
                  <li><a class="fx-text">AUD</a></li>
                </div>
                <div class="gbp">
                  <img src="./img/gbp.png" alt="gbp" class="fx-img">
                  <li><a class="fx-text">GBP</a></li>
                </div>
                <div class="jpy">
                  <img src="./img/jpy.png" alt="jpy" class="fx-img">
                  <li><a class="fx-text">JPY</a></li>
                </div>
              </ul>
          </div>
          
          <div class="right-side">
            <a class="hover">My Account</a>
            <a class="hover">Wishlist</a>
            <a class="hover">Checkout</a>
            <a class="hover">Login</a>
            <a class="hover">Register</a>
          </div>
          
      </div>
        <div class="center-header">
         
          <div class="center-container">
            <div class="golmart-img">
              <img src="./logo/GOLMART.webp" alt="GOLMART">
            </div>
            <div class="search-box">
              <div class="search-container">
                <input type="text" placeholder="Search ..." class="search-input">
              <button class="search-btn">
                <svg xmlns="http://www.w3.org/2000/svg"  class="search-img" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff"><path d="M782.87-98.52 526.91-354.48q-29.43 21.74-68.15 34.61Q420.04-307 375.48-307q-114.09 0-193.55-79.46-79.45-79.45-79.45-193.54 0-114.09 79.45-193.54Q261.39-853 375.48-853q114.09 0 193.54 79.46 79.46 79.45 79.46 193.54 0 45.13-12.87 83.28T601-429.7l256.52 257.09-74.65 74.09ZM375.48-413q69.91 0 118.45-48.54 48.55-48.55 48.55-118.46t-48.55-118.46Q445.39-747 375.48-747t-118.46 48.54Q208.48-649.91 208.48-580t48.54 118.46Q305.57-413 375.48-413Z"/></svg>
              </button>
              </div>
              
            </div>
            <div class="shopping-cart">
              <div class="shoping-bag">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="bag-img">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                </svg>
              </div>
              <div class="shopping-info">
                <span class="shoping-cart-txt">shoping cart</span>
                <span class="bag-price-info">0 items - $0.00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
     
    </div>

  </header>
</body>
</html>
